<!DOCYTPE HTML>
<html>
    <head>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto&display=swap' rel='stylesheet'>
        <meta charset='UTF-8'/>
    </head>

    <style>
    
    #container{
        /*background-color: rgb(26, 104, 187);  /*Encontrar um fundo melhor*/
        width:1902px;
        height: 1800px;
        position: absolute;
        font-family: Roboto;
        background-image: radial-gradient(#124882, #0e3664);
    }

    .relatorioPadrao{
        background-color: rgba(0,0,0,.6);
        width:90%;
        height: 27%;
        margin: 3.5em auto auto auto;
        transition:1s;
    }


    .titulo{
        color:white;
        font-size:22pt;
        position:relative;
        letter-spacing: .03em;
        top:.4em;
        left:.4em;
        transition: 1s;
    }
    


    .destaque{
        background-color: rgba(0,0,0,.6);;
        width:90%;
        position:relative;
        left:3.2em;
        text-align: center;
        text-transform: uppercase;
        height:3em;
        
    }

    .destaque p{
        position:relative;
        top:20px;
        
        
    }

    .destaque:hover > p{
        text-decoration:underline ;
        text-underline-position: under;

    }
    
    </style>

    <body>

        <div id='container'> 
            
            <div class='titulo destaque'>
                <p>Análise de negócio da JJBIKE</p>
            </div>
            
            <div id='relatorio1' class='relatorioPadrao'>
                <p class='titulo'>Vendas por Mês</p>
            </div>
            <div id='relatorio2' class='relatorioPadrao'>
                <p class='titulo'>Maiores clientes </p>
            </div>
            <div id='relatorio3' class='relatorioPadrao'>
                <p class='titulo'>Vendas por Vendedores</p>
            </div>
        
        </div>
    </body>
</html>
